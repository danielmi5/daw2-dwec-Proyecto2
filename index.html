<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRM con IndexedDB - Proyecto para alumnos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>CRM con IndexedDB - Proyecto para alumnos</h1>

<form id="client-form" autocomplete="off">
    <div>
        <label>Nombre completo:</label>
        <input id="name" name="name" type="text" placeholder="Nombre completo" required>
    </div>
    <div>
        <label>Email:</label>
        <input id="email" name="email" type="email" placeholder="ejemplo@dominio.com" required>
    </div>

    <div>
        <label>Teléfono:</label>
        <input id="phone" name="phone" type="text" placeholder="123456789" required>
    </div>

    <button id="add-btn" type="submit" disabled>
        Agregar Cliente
    </button>
</form>

<h2>Listado de Clientes</h2>
<ul id="client-list">
    <!-- Datos almacenados en IndexedDB dinámicamente -->
</ul>

<script src="js/crm-indexeddb.js"></script>

</body>
</html>
